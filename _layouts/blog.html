---
layout: default
---

<div class="post">
    <!-- Display Post Title -->
    <h1>{{ page.title }}</h1>
  
    <!-- Display Post Metadata -->
    <p>
      <strong>Author:</strong> {{ page.author | default: site.author }}<br>
      <strong>Date:</strong> {{ page.date | date: "%B %d, %Y" }}
    </p>
  
    <!-- Display Post Content -->
    <div class="post-content">
      {{ content }}
    </div>
  </div>
